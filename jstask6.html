<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript task06</title>
    <style>
      #instacard
      {
        background-color: rgb(189, 192, 192);
        height:340px;
        width:360px;
        box-shadow: 12px 12px 12px 12px rgb(197, 196, 196);
        border: 1px solid white ;
        margin-left:500px ;
        margin-top: 100px;
      }
     
    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
        <div id="instacard"> 
               <h1 style="font-style:italic;font-weight:lighter;text-align: center;margin-top: 35px;">Instagram</h1>
              
               <form onsubmit="return validateForm()">
              
                    
                <div style="display: flex;padding: 15px;margin-left: 10px; ">
                    <span class="input-group-text" id="inputGroupPrepend3"><i class="ri-user-fill"></i></span>
                    <input type="text" id="username" placeholder="Username" required style="width:260px;"><br>
                </div>
               <div style="display: flex;padding: 10px;margin-left: 14px; ">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="ri-lock-line"></i></span>
                <input type="password" id="password" placeholder="Password" required style="width:260px;"><br>
            </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 15px; width:260px;margin-left: 42px;">Log in</button>
                <br/>
                <div style="display: flex; justify-content:space-between;padding: 10px;">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
               
            </form>
            <br/>
            <br/>
            <br/>
            
            <p style="text-align: center;">Don't have an account
            <a href="#">Sign up here</a></p>













        </div>


    <script type="text/javascript">
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === "" || password === "") {
                alert("Both fields are required!");
                return false;
            } else {
                alert("Form submitted successfully!");
                return true;
            }
        }
    </script>
    
</body>
</html>
