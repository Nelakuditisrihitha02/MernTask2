<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function showDate(){
            let date=document.getElementById("showDate");
            date= new Date();
            document.getElementById("time").innerHTML=date;
        }
        function showTime(){
            let time=document.getElementById("showTime");
            date= new Date();
            const months = [
                    "January", "February", "March", "April", "May", "June", "July", "August","September", "October", 
                    "November", "December"
            ];
            document.getElementById("date").innerHTML=date.getDate()+"-"+months[date.getMonth()]+"-"+date.getFullYear();
        }
    </script>
</head>
<body>
    <center>
        <h4 class="text-secondary">Today date and Present time:</h4>
        <br/>
        <button onclick="showDate()" id="showtime" class="btn bg-secondary text-light">Show time</button>
        <p><b>Present Day_Date_time is :</b> <span id="time"></span> </p>
        <br/>
        <button onclick="showTime()" id="showdate" class="btn bg-secondary text-light">Show date</button>
        <p><b>Todays date is : </b><span id="date"></span> </p>
        <br/>
       
    </center>
</body>
</html>
