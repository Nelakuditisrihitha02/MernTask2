<!DOCTYPE html>
<html>

<head>
    <title>Javascript Task08</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        th {
            width: 200px;
        }

        .bg-container {
            background-image: linear-gradient(to bottom, #fafabf, #c7309593);
            padding: 50px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-container p-5" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="color: blue; text-align: center;">Registration Form</h1>

        <form class="form" onsubmit="return validate(event)">
            <table>
                <tr>
                    <th>
                        <label class="form-label">Firstname</label>
                    </th>
                    <td>
                        <input class="form-control" type="text" id="a" />
                    </td>
                    <td>
                        <span class="mx-2 text-danger" id="firstname-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Last Name</label> </th>
                    <td>
                        <input class="form-control" type="text" style="width: 350px;" id="b" />
                    </td>
                    <td>
                        <span class="mx-2 text-danger" id="lastname-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Email</label> </th>
                    <td>
                        <input class="form-control" type="email" style="width: 350px;" id="c" />
                    </td>
                    <td>
                        <span class="mx-2 text-danger" id="email-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Password</label> </th>
                    <td>
                        <input class="form-control" type="password" style="width: 350px;" id="d" />
                    </td>
                    <td>
                        <span class="mx-2 text-danger" id="password-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Re-enter Password</label> </th>
                    <td>
                        <input class="form-control" type="password" style="width: 350px;" id="e" />
                    </td>
                    <td>
                        <span class="mx-2 text-danger" id="re-password-check"></span>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2"> <label class="form-label">Gender:</label> </th>
                    <td>
                        <input type="radio" name="gender" /> <label>Male</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" checked /> <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Age:</label> </th>
                    <td>
                        <input class="form-control" type="number" style="width: 350px;" id="f" />
                    </td>
                    <td>
                        <span class="mx-2 text-danger" id="age-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Phone Number:</label></th>
                    <td><input class="form-control" type="number" style="width: 350px;" id="g" /></td>
                    <td>
                        <span class="mx-2 text-danger" id="phone-number-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Address:</label></th>
                    <td><textarea class="form-control" cols="20" rows="5" style="width: 350px;" id="h"></textarea></td>
                    <td>
                        <span class="mx-2 text-danger" id="address-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">State:</label></th>
                    <td><input class="form-control" type="text" style="width: 350px;" id="i" /></td>
                    <td>
                        <span class="mx-2 text-danger" id="state-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Country:</label></th>
                    <td>
                        <select class="form-select">
                            <option>Choose Your country</option>
                            <option>India</option>
                            <option>U.S.A</option>
                            <option>Afghanistan</option>
                            <option>South Africa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Languages known</label></th>
                    <td>
                        <input type="checkbox" />
                        <label>English</label>
                        <input type="checkbox" />
                        <label>Telugu</label>
                        <input type="checkbox" />
                        <label>Hindi</label>
                        <input type="checkbox" />
                        <label>Tamil</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="declaration" checked !important> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:right;">
                        <p>Log into<a href="https://www.ethnus.com" target="_blank"> Ethnus </a>website</p>
                    </td>
                </tr>
            </table>

            <div class="text-center">
                <button style="margin: 10px; border-radius: 10px; border-width: 0px; height: 30px; width: 100px;" class="bg-danger text-light" type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        function validate(event) {
            event.preventDefault();

            var firstName = document.getElementById("a").value;
            var lastName = document.getElementById("b").value;
            var email = document.getElementById("c").value;
            var password = document.getElementById("d").value;
            var rePassword = document.getElementById("e").value;
            var age = document.getElementById("f").value;
            var phoneNumber = document.getElementById("g").value;
            var address = document.getElementById("h").value;
            var state = document.getElementById("i").value;

            var isValid = true;

            if (firstName.trim() === "") {
                document.getElementById("firstname-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("firstname-check").textContent = "";
            }

            if (lastName.trim() === "") {
                document.getElementById("lastname-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("lastname-check").textContent = "";
            }

            if (email.trim() === "") {
                document.getElementById("email-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("email-check").textContent = "";
            }

            if (password.trim() === "") {
                document.getElementById("password-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("password-check").textContent = "";
            }

            if (rePassword.trim() === "" || rePassword !== password) {
                document.getElementById("re-password-check").textContent = "POOR OR MISMATCH";
                isValid = false;
            } else {
                document.getElementById("re-password-check").textContent = "";
            }

            if (age.trim() === "") {
                document.getElementById("age-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("age-check").textContent = "";
            }

            if (phoneNumber.trim() === "") {
                document.getElementById("phone-number-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("phone-number-check").textContent = "";
            }

            if (address.trim() === "") {
                document.getElementById("address-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("address-check").textContent = "";
            }

            if (state.trim() === "") {
                document.getElementById("state-check").textContent = "POOR";
                isValid = false;
            } else {
                document.getElementById("state-check").textContent = "";
            }

            if (isValid) {
                alert("Form submitted successfully!");
            } else {
                alert("Please fix errors and try again.");
            }
        }
    </script>
</body>

</html>
